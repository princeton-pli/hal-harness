[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hal"
version = "0.1.0"
description = "Agent evaluation harness with optional benchmark support"
requires-python = ">=3.11"
dependencies = [
    "datasets",
    "weave>=0.52.0",
    "gql<4",
    "huggingface-hub",
    "python-dotenv",
    "setuptools>=48.0.0",
    "tenacity>=8.2.0",
    "docker>=7.1.0",
    "cryptography>=42.0.0",
]

[project.optional-dependencies]
swebench = [
    "swebench @ git+https://github.com/SWE-bench/SWE-bench@006a760a95c9cc11e987884d7e311d74a16db88a",
]
azure = [
    "azure-mgmt-compute>=29.1.0",
    "azure-mgmt-network>=25.1.0",
    "azure-mgmt-resource>=23.0.1",
    "azure-identity>=1.12.0",
    "paramiko==3.5.0",
]
appworld = [
    "appworld @ git+https://github.com/stonybrooknlp/appworld.git",
    "appworld-experiments[simplified,smolagents] @ git+https://github.com/stonybrooknlp/appworld.git@main#egg=appworld-experiments&subdirectory=experiments",
]
taubench = [
    "tau-bench @ git+https://github.com/benediktstroebl/tau-bench@807e348b46a225242d5a045a8cecc690719e4b21",
]
scicode = [
  "scicode @ git+https://github.com/peterkirgis/SciCode"
]
assistantbench = [
    "browsergym==0.13.4"
]
hal-agent-inspect = [
    "smolagents @ git+https://github.com/benediktstroebl/smolagents@c77c99a855b13dbef2af66904448948d01bdc25c",
    "tau-bench @ git+https://github.com/benediktstroebl/tau-bench@807e348b46a225242d5a045a8cecc690719e4b21",
    "mammoth",
    "python_pptx>=1.0.2",
    "pdfminer>=20191125",
    "pdfminer.six>=20240706",
    "puremagic>=1.28",
    "pydub",
    "youtube_transcript_api>=0.6.2",
    "SpeechRecognition",
]
hal-agent = [
    "smolagents @ git+https://github.com/benediktstroebl/smolagents@0c62b18dde5a163370919888290ff4f506dc918c",
    "tau-bench @ git+https://github.com/benediktstroebl/tau-bench@807e348b46a225242d5a045a8cecc690719e4b21",
    "mammoth",
    "python_pptx>=1.0.2",
    "pdfminer>=20191125",
    "pdfminer.six>=20240706",
    "puremagic>=1.28",
    "pydub",
    "youtube_transcript_api>=0.6.2",
